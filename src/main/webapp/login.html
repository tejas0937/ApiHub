<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ApiHub – Login</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body{
    background:#000;
    color:#fff;
    overflow-x:hidden;
}

/* light leaks */
.light-top{
    position:fixed;
    top:-220px;
    right:-220px;
    width:520px;
    height:520px;
    background:radial-gradient(circle, rgba(200,200,200,0.18), transparent 65%);
    pointer-events:none;
    z-index:0;
}

.light-bottom{
    position:fixed;
    bottom:-220px;
    left:-220px;
    width:520px;
    height:520px;
    background:radial-gradient(circle, rgba(160,160,160,0.18), transparent 65%);
    pointer-events:none;
    z-index:0;
}

/* navbar */
.navbar{
    position:relative;
    z-index:2;
    width:100%;
    padding:22px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #222;
}

.logo{
    font-size:26px;
    font-weight:700;
    letter-spacing:3px;
    cursor:pointer;
}

.nav-links{
    display:flex;
    gap:36px;
    align-items:center;
}

.nav-links a{
    color:#fff;
    text-decoration:none;
    font-size:17px;
    position:relative;
    transition:opacity 0.3s ease, transform 0.3s ease;
}

.nav-links a::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-6px;
    width:0%;
    height:2px;
    background:#fff;
    transition:width 0.3s ease;
}

.nav-links a:hover{
    opacity:0.85;
    transform:translateY(-2px);
}

.nav-links a:hover::after{
    width:100%;
}

/* page area */
.page{
    position:relative;
    z-index:1;
    min-height:78vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
}

.card{
    width:100%;
    max-width:420px;
    border:1px solid #222;
    border-radius:10px;
    padding:32px 30px;
    background:rgba(0,0,0,0.65);
    backdrop-filter: blur(2px);
}

.card h2{
    text-align:center;
    margin-bottom:24px;
    letter-spacing:1px;
}

input{
    width:100%;
    background:transparent;
    border:1px solid #333;
    border-radius:6px;
    padding:12px 14px;
    color:#fff;
    outline:none;
    font-size:14px;
    margin-bottom:18px;
}

input::placeholder{
    color:#aaa;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#fff;
    color:#000;
    font-weight:600;
    cursor:pointer;
    transition:transform 0.2s ease, opacity 0.2s ease;
}

button:hover{
    transform:translateY(-2px);
    opacity:0.9;
}

/* footer */
footer{
    border-top:1px solid #222;
    padding:22px;
    text-align:center;
    font-size:13px;
    opacity:0.7;
}

</style>
</head>

<body>

<div class="light-top"></div>
<div class="light-bottom"></div>

<header class="navbar">

    <div class="logo">APIHUB</div>

    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#services">Services</a>
        <a href="login.html">Login</a>
    </nav>

</header>

<section class="page">

    <div class="card">

        <h2>Login to ApiHub</h2>

        <form method="post" action="login">

            <input type="email" name="email" placeholder="Email" required>

            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>

        </form>

    </div>

</section>

<footer>
    © 2026 ApiHub · API Management & Billing Platform
</footer>

</body>
</html>
